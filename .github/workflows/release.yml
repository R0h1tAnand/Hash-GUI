          2. Select your hash type and attack mode
          3. Configure your wordlists or masks
          4. Monitor real-time progress
          5. View recovered hashes in the results panel
          
          ---
          
          **Full Changelog**: https://github.com/R0h1tAnand/Hash-GUI/commits/${{ steps.get_version.outputs.version }}
          EOF
          
      - name: Create or Update Release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # Remove debug/build files
          find artifacts -name "builder-debug.yml" -delete
          find artifacts -name "builder-effective-config.yaml" -delete
          find artifacts -name "*-unpacked" -type d -exec rm -rf {} + 2>/dev/null || true
          
          if [ "${{ steps.check_release.outputs.exists }}" = "true" ]; then
            echo "Release ${{ steps.get_version.outputs.version }} already exists, deleting..."
            gh release delete ${{ steps.get_version.outputs.version }} --yes --cleanup-tag
            sleep 5
          fi
          
          echo "Creating release ${{ steps.get_version.outputs.version }}..."
          # Only upload the main installers (hide .yml and .blockmap from release assets)
          gh release create ${{ steps.get_version.outputs.version }} \
            artifacts/linux/*.AppImage \
            artifacts/windows/*.exe \
            --title "Hash-GUI ${{ steps.get_version.outputs.version }}" \
            --notes-file release_notes.md
