name: Build and Release

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Setup Python (Windows)
        if: runner.os == 'Windows'
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install system dependencies (Ubuntu)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libarchive-tools

      - name: Install Dependencies
        run: |
          npm ci
          cd backend
          npm ci
          cd ..

      - name: Rebuild native modules
        run: npm run rebuild

      - name: Build Application
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: npm run electron:build

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.os }}-build
          path: |
            dist/*.AppImage
            dist/*.exe
            dist/*.blockmap
            dist/*.yaml
            dist/*.yml
          if-no-files-found: error

  release:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download Linux Artifacts
        uses: actions/download-artifact@v4
        with:
          name: ubuntu-latest-build
          path: artifacts/linux

      - name: Download Windows Artifacts
        uses: actions/download-artifact@v4
        with:
          name: windows-latest-build
          path: artifacts/windows

      - name: Get version from package.json
        id: get_version
        run: |
          VERSION=$(node -p "require('./package.json').version")
          echo "version=v${VERSION}" >> $GITHUB_OUTPUT
          echo "Version: v${VERSION}"

      - name: Check if release exists
        id: check_release
        run: |
          if gh release view ${{ steps.get_version.outputs.version }} > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Generate Release Notes
        id: release_notes
        run: |
          VERSION="${{ steps.get_version.outputs.version }}"
          cat > release_notes.md << 'EOF'
          # Hash-GUI ${{ steps.get_version.outputs.version }}
          
          ðŸ” **GUI frontend for Hashcat** - Professional password recovery and hash cracking interface
          
          ## What's New
          
          - Auto-released from version in package.json
          - Built and tested automatically via GitHub Actions
          - Full cross-platform support (Windows & Linux)
          
          ## Features
          
          - ðŸŽ¨ **Modern UI** - Beautiful, intuitive interface for Hashcat
          - âš¡ **Real-time Monitoring** - Live progress tracking and GPU statistics
          - ðŸ”§ **Advanced Controls** - Full access to Hashcat's powerful features
          - ðŸ“Š **Performance Graphs** - Visual representation of cracking speed and hardware usage
          - ðŸŒ **Multi-language** - i18n support for global users
          - ðŸ”Œ **Backend Integration** - Seamless hashcat/john the ripper integration
          
          ## Installation
          
          ### Linux (x86_64)
          
          ```bash
          # Download and make executable
          wget https://github.com/R0h1tAnand/Hash-GUI/releases/download/${{ steps.get_version.outputs.version }}/Hash-GUI-$(echo ${{ steps.get_version.outputs.version }} | sed 's/v//').AppImage
          chmod +x Hash-GUI-*.AppImage
          
          # Run the application
          ./Hash-GUI-*.AppImage
